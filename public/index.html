
<!DOCTYPE html>
<html>
<head>
  <title>Send Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;overflow:hidden;background:black;">
  <video id="video" autoplay playsinline style="transform:scaleX(-1);width:100vw;height:100vh;object-fit:cover;"></video>
  <script>
    const video = document.getElementById('video');
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws') + '/stream');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const sendFrame = () => {
          if (video.videoWidth > 0) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            ws.send(canvas.toDataURL('image/jpeg', 0.5));
          }
          requestAnimationFrame(sendFrame);
        };

        sendFrame();
      })
      .catch(err => alert("Cannot access camera: " + err));
  </script>
</body>
</html>
